name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

env:
  GO_VERSION: '1.25.5'
  COVERAGE_THRESHOLD: 95

jobs:
  # Job 1: Unit Tests with Coverage Enforcement
  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install protoc-gen-go
        run: go install google.golang.org/protobuf/cmd/protoc-gen-go@latest

      - name: Generate protobuf files
        run: |
          make generate
          make generate-examples

      - name: Install dependencies
        run: go mod download

      - name: Run unit tests with coverage
        run: |
          # Run tests per package (same as local CI)
          echo "mode: set" > coverage.out
          for pkg in pkg/avro pkg/bson pkg/cbor pkg/factory pkg/json pkg/msgpack pkg/pool pkg/protobuf pkg/toml pkg/yaml; do
            echo "Testing $pkg..."
            go test -v -race -coverprofile=coverage-$(basename $pkg).out ./$pkg
            tail -n +2 coverage-$(basename $pkg).out >> coverage.out
          done

      - name: Calculate coverage
        id: coverage
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "coverage=${COVERAGE}" >> $GITHUB_OUTPUT
          echo "Total coverage: ${COVERAGE}%"

      - name: Check coverage threshold
        run: |
          COVERAGE=${{ steps.coverage.outputs.coverage }}
          COVERAGE_INT=$(echo "${COVERAGE}" | awk '{printf "%d", $1}')
          if [ "${COVERAGE_INT}" -lt "${{ env.COVERAGE_THRESHOLD }}" ]; then
            echo "Coverage ${COVERAGE}% is below threshold ${{ env.COVERAGE_THRESHOLD }}%"
            exit 1
          else
            echo "Coverage ${COVERAGE}% meets threshold ${{ env.COVERAGE_THRESHOLD }}%"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          files: ./coverage.out
          flags: unittests
          name: go-codec-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request' && github.actor != 'dependabot[bot]'
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            const coverage = '${{ steps.coverage.outputs.coverage }}';
            const threshold = '${{ env.COVERAGE_THRESHOLD }}';
            const status = parseFloat(coverage) >= parseFloat(threshold) ? '✅' : '❌';

            const comment = `## Coverage Report ${status}

            **Total Coverage**: ${coverage}%
            **Threshold**: ${threshold}%

            ${parseFloat(coverage) >= parseFloat(threshold)
              ? '✅ Coverage meets the required threshold!'
              : '❌ Coverage is below the required threshold. Please add more tests.'}

            [View detailed coverage report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Job 2: Lint
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install protoc-gen-go
        run: go install google.golang.org/protobuf/cmd/protoc-gen-go@latest

      - name: Generate protobuf files
        run: |
          make generate
          make generate-examples

      - name: Run gofmt check
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Code is not formatted:"
            gofmt -l .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.7.2
          args: --timeout=5m

  # Job 3: Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install protoc-gen-go
        run: go install google.golang.org/protobuf/cmd/protoc-gen-go@latest

      - name: Generate protobuf files
        run: |
          make generate
          make generate-examples

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run gosec security scanner
        run: |
          gosec -exclude=G103 \
            -exclude-generated \
            -severity medium \
            -confidence medium \
            -exclude-dir=testdata \
            -fmt sarif -out gosec-results.sarif ./...
        continue-on-error: true

      - name: Upload gosec results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        continue-on-error: true
        with:
          sarif_file: gosec-results.sarif
          category: gosec

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  # Job 4: Build
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install protoc-gen-go
        run: go install google.golang.org/protobuf/cmd/protoc-gen-go@latest

      - name: Generate protobuf files
        run: |
          make generate
          make generate-examples

      - name: Build all packages
        run: go build ./...

      - name: Build examples
        run: |
          go build -o /tmp/codec-example ./examples/main.go
          go build -o /tmp/codec-protobuf-example ./examples/protobuf/...

  # Job 5: Race Detector
  race:
    name: Race Detector
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install protoc-gen-go
        run: go install google.golang.org/protobuf/cmd/protoc-gen-go@latest

      - name: Generate protobuf files
        run: |
          make generate
          make generate-examples

      - name: Run tests with race detector
        run: go test -race -short ./...

  # Job 6: Benchmarks
  benchmark:
    name: Benchmarks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install protoc-gen-go
        run: go install google.golang.org/protobuf/cmd/protoc-gen-go@latest

      - name: Generate protobuf files
        run: |
          make generate
          make generate-examples

      - name: Run benchmarks
        run: |
          echo "=== JSON Benchmarks ==="
          go test -bench=. -benchmem -run=^$ ./pkg/json
          echo ""
          echo "=== MessagePack Benchmarks ==="
          go test -bench=. -benchmem -run=^$ ./pkg/msgpack
          echo ""
          echo "=== Avro Benchmarks ==="
          go test -bench=. -benchmem -run=^$ ./pkg/avro
